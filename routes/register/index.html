<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h1>Register</h1>
    <form action="/register" method="post">
        <label>name :</label>
        <input type="text" name="name" value=""> <br>
        <label>email :</label>
        <input id="email" type="text" name="email" value="" required autocomplete="email"><br>
        <label>password :</label>
        <input type="password" name="password" value="" required autocomplete="current-password"><br><br>
        <input type="submit" value="Submit">
    </form>
    <a href="/register"></a>
</body>

</html>
