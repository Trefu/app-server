<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>LOGIN</title>
</head>

<body>
    <h1>LOGIN</h1>
    <form action="/register" method="post">
        <label>email :</label>
        <input id="email" type="text" name="email" value="" required="" autocomplete="email"><br>
        <label>password :</label>
        <input type="password" name="password" value="" autocomplete="current-password"><br><br>
        <input type="submit" value="Submit">
    </form>

    <a href="/register">to register</a>
</body>

</html>
